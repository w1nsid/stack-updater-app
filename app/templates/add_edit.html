<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if stack %}Edit Stack{% else %}Add Stack{% endif %}</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="/static/script.js" defer></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (window.lucide?.createIcons) lucide.createIcons(); });</script>
    <style>
        .form-actions {
            display: flex;
            gap: .5rem;
            margin-top: 1rem
        }
    </style>

</head>

<body>
    <header class="app-header">
        <div class="brand">
            <a href="/" aria-label="Back to dashboard" class="icon-btn"><i data-lucide="arrow-left"></i></a>
            <span>Stack Updater</span>
        </div>
        <div class="header-actions">
            <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
                <i data-lucide="moon"></i>
            </button>
        </div>
    </header>
    <div class="container card">
        <h1>{% if stack %}Edit Stack{% else %}Add Stack{% endif %}</h1>
        <form method="post" action="{% if stack %}/edit/{{ stack.id }}{% else %}/add{% endif %}" class="form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ stack.name if stack else '' }}" required />

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ stack.description if stack else '' }}</textarea>

            <label for="webhook">Webhook URL</label>
            <input type="text" id="webhook" name="webhook" value="{{ stack.webhook if stack else '' }}" required />

            <div class="checkbox-row">
                <input type="checkbox" id="auto_enabled" name="auto_enabled" {% if stack and stack.auto_enabled
                    %}checked{% endif %} />
                <label for="auto_enabled">Enable automatic updates</label>
            </div>

            <label for="interval_hours">Interval (hours)</label>
            <input type="number" id="interval_hours" name="interval_hours" step="0.1" min="0"
                placeholder="e.g. 24 for daily"
                value="{{ stack.interval_hours if stack and stack.interval_hours is not none else '' }}" />

            <div class="form-actions">
                <button type="submit" class="primary"><i data-lucide="save"></i><span>{% if stack %}Save Changes{% else
                        %}Add Stack{% endif %}</span></button>
                <a href="/" class="button ghost"><i data-lucide="x"></i><span>Cancel</span></a>
            </div>
        </form>
    </div>
</body>

</html>
