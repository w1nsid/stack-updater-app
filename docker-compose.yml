services:
  stack-updater:
    image: ${IMAGE:-ghcr.io/w1nsid/stack-updater-app:latest}
    container_name: stack-updater
    ports:
      - "${HOST_PORT:-8080}:8080"
    env_file:
      - path: .env
        required: false
    environment:
      # App settings (override from .env via env_file above)
      - DATABASE_URL=sqlite:////app/data/app.db
      - LOG_FILE=/app/data/app.log
      # Portainer
      - PORTAINER_URL=${PORTAINER_URL:-http://localhost:9000}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY:-}
      - VERIFY_SSL=${VERIFY_SSL:-true}
      # Cloudflare Access
      - CF_ACCESS_CLIENT_ID=${CF_ACCESS_CLIENT_ID:-}
      - CF_ACCESS_CLIENT_SECRET=${CF_ACCESS_CLIENT_SECRET:-}
      # Application
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-30}
      - OUTDATED_AFTER_SECONDS=${OUTDATED_AFTER_SECONDS:-86400}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_MAX_BYTES=${LOG_MAX_BYTES:-1048576}
      - LOG_BACKUP_COUNT=${LOG_BACKUP_COUNT:-3}
      # Security
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DISABLE_DOCS=${DISABLE_DOCS:-false}
    volumes:
      # Persist SQLite database and logs
      - ${DATA_PATH:-stack_updater_data}:/app/data
    restart: unless-stopped
    # Security: read-only root filesystem where possible
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
      - /app/.cache:noexec,nosuid,size=64m
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    # Security options
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/stacks"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  stack_updater_data:
